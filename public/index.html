<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen Tracker</title>
  <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MK9YCF6ZZ7');
  </script>
  <!-- End Google Analytics -->

</head>

<body>
  <header class="logo-header">
    <span class="logo-title">Kitchen Tracker</span>
  </header>
  <nav class="navbar">
    <button onclick="showSection('add')">Add</button>
    <button onclick="showSection('kitchen')">Kitchen</button>
    <button onclick="showSection('consumed')">Consumed</button>
    <button onclick="showSection('thrown')">Thrown</button>
    <button onclick="showSection('expiring')">Expiring</button>
  </nav>

  <main class="container">
    <section id="add" class="tab">
      <h2>Add Item</h2>
      <label for="itemName">Food item to be added</label>
      <input id="itemName" placeholder="Food Item name" />
      <input id="quantity" type="number" placeholder="Quantity" />
      <br />
      <label for="expiry">Expiry Date</label>
      <input id="expiry" type="date" />
      <button onclick="addItem()">Add</button>
    </section>

    <section id="kitchen" class="tab" style="display:none;">
      <h2>Items in Kitchen</h2>
      <div id="kitchenList"></div>
    </section>

    <section id="consumed" class="tab" style="display:none;">
      <h2>Items Consumed</h2>
      <div id="consumedList"></div>
    </section>

    <section id="thrown" class="tab" style="display:none;">
      <h2>Items Thrown Away</h2>
      <div id="thrownList"></div>
    </section>
      
    <section id="expiring" class="tab" style="display:none;">
      <h2>Items Expiring Soon</h2>
      <label for="daysToExpire">Check items expiring in</label>
      <input id="daysToExpire" type="number" placeholder="Days" />
      <button onclick="checkExpiring()">Check</button>
      <ul id="expiringList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
