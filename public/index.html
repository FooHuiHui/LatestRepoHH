<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen Tracker</title>
  <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <nav class="navbar">
    <button onclick="showSection('add')">➕Add</button>
    <button onclick="showSection('kitchen')">🥘Kitchen</button>
    <button onclick="showSection('consumed')">✅Consumed</button>
    <button onclick="showSection('expiring')">⏳Expiring</button>
  </nav>

  <main class="container">
    <section id="add" class="tab">
      <h2>Add Item</h2>
      <input id="itemName" placeholder="Item name" />
      <input id="quantity" type="number" placeholder="Quantity" />
      <input id="expiry" type="date" />
      <button onclick="addItem()">Add</button>
    </section>

    <section id="kitchen" class="tab" style="display:none;">
      <h2>Items in Kitchen</h2>
      <div id="kitchenList"></div>
    </section>

    <section id="consumed" class="tab" style="display:none;">
      <h2>Items Consumed</h2>
      <div id="consumedList"></div>
    </section>

    <section id="expiring" class="tab" style="display:none;">
      <h2>Items Expiring Soon</h2>
      <input id="daysToExpire" type="number" placeholder="Days" />
      <button onclick="checkExpiring()">Check</button>
      <ul id="expiringList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
