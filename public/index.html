<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kitchen Food Tracker</h1>

  <section>
    <h2>Add Item</h2>
    <input id="itemName" placeholder="Item name" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <input id="expiry" type="date" />
    <button onclick="addItem()">Add</button>
  </section>

  <section>
    <h2>Consume Item</h2>
    <input id="consumeName" placeholder="Item name" />
    <input id="consumeQuantity" type="number" placeholder="Quantity" />
    <button onclick="consumeItem()">Consume</button>
  </section>

  <section>
    <h2>Items Bought</h2>
    <ul id="boughtList"></ul>
  </section>

  <section>
    <h2>Items Consumed</h2>
    <ul id="consumedList"></ul>
  </section>

  <section>
    <h2>Items Expiring Soon</h2>
    <input id="daysToExpire" type="number" placeholder="Days" />
    <button onclick="checkExpiring()">Check</button>
    <ul id="expiringList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
